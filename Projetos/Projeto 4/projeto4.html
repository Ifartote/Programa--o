<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Projetos/Projeto 4/projeto4.css">
  <title>Integração Banco de Dados</title>
</head>

<body>
  <div class="topo">
  <a href="/index.html"><h1>Integração Banco de Dados</h1></a>

</div>
  
 <div class="tabela">
  
   <table id="tabelaTeste">
      <thead>

          <th>Nome <input type="text" oninput="filtrarTabela()" id="filtroNome"></th>
          <th>Idade <input type="text" oninput="filtrarTabela()" id="filtroIdade"></th>
          <th>Altura <input type="text" oninput="filtrarTabela()" id="filtroAltura"></th>
          <th>Status <input type="text" oninput="filtrarTabela()" id="filtroStatus"></th>

      </thead>
      <tbody id="corpoTabela"></tbody>
   </table>
 </div>
 
 
 <form id="formCadastro">
  <input type="text" id="nome" placeholder="Nome" required>
  <input type="number" id="idade" placeholder="Idade" required>
  <input type="number" step="0.01" id="altura" placeholder="Altura" required>
  <input type="text" id="status" placeholder="Status" required>
  <button type="submit">Cadastrar</button>
</form>

 <script src="/Projetos/Projeto 4/projeto4.js"></script>
</body>
</html>
