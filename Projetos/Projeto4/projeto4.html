<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funcionários - Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Lista de Funcionários</h1>
  <table id="tabelaFuncionarios">
    <thead><tr id="cabecalhoTabela"></tr></thead>
    <tbody id="corpoTabela"></tbody>
  </table>

  <script>
    const ID_PLANILHA = '1ufZZv-_MwymYxnmrW0jm72_Oq15RvU0LhA_WNYF6hmQ';
    const NUM_ABA = 1; // 1 geralmente corresponde à primeira aba da planilha

    const url = `https://spreadsheets.google.com/feeds/list/${ID_PLANILHA}/${NUM_ABA}/public/values?alt=json`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const entries = data.feed.entry;
        if (!entries || entries.length === 0) return;

        const colunas = Object.keys(entries[0])
          .filter(key => key.startsWith('gsx$'))
          .map(key => key.replace('gsx$', ''));

        const cabecalho = document.getElementById('cabecalhoTabela');
        const corpo = document.getElementById('corpoTabela');

        // Cabeçalho da tabela
        colunas.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col.toUpperCase();
          cabecalho.appendChild(th);
        });

        // Corpo da tabela
        entries.forEach(entry => {
          const tr = document.createElement('tr');
          colunas.forEach(col => {
            const td = document.createElement('td');
            td.textContent = entry[`gsx$${col}`]?.$t || '';
            tr.appendChild(td);
          });
          corpo.appendChild(tr);
        });
      })
      .catch(error => console.error('Erro ao carregar a planilha:', error));
  </script>

</body>
</html>
